    <style>
        * {

            padding: 0;

        body {

            color: #CCCCCC;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;

        /* –®–∞–ø–∫–∞ —Å–∞–π—Ç–∞ */
        header {
            background-color: #1A1A1A;
            padding: 15px 20px;
            display: flex;

            align-items: center;
            height: 60px;

        }
        
        /* –û—Å–Ω–æ–≤–Ω–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ */
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* –°–∞–π–¥–±–∞—Ä */
        .sidebar {
            background-color: #1A1A1A;
            width: 50px;
            padding: 10px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .sidebar-expanded {
            width: 200px;
            align-items: flex-start;
        }
        
        .toggle-sidebar {
            background-color: #404040;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        
        .toggle-sidebar:hover {
            background-color: #505050;
        }
        
        /* –ò–∫–æ–Ω–∫–∏ –º–µ–Ω—é (–∑–∞–≥–ª—É—à–∫–∏) */
        .menu-item {
            width: 40px;
            height: 40px;
            background-color: #404040;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            transition: all 0.3s ease;
        }
        
        .sidebar-expanded .menu-item {
            width: 100%;
            padding: 0 10px;
            justify-content: flex-start;
        }
        
        .menu-text {
            display: none;
            margin-left: 10px;
            font-size: 14px;
        }
        
        .sidebar-expanded .menu-text {
            display: inline-block;
        }
        
        /* –û—Å–Ω–æ–≤–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #0F0F0F;
            transition: margin-left 0.3s ease;
        }
        
        .content-placeholder {
            background-color: #1A1A1A;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 20px;
            min-height: 200px;
        }
        
        h1 {
            color: #FFFFFF;
            margin-bottom: 20px;
        }
        
        p {
            color: #CCCCCC;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        /* –§—É—Ç–µ—Ä */
        footer {
            background-color: #1A1A1A;
            padding: 20px;
            text-align: center;
            color: #888888;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 60px;
                left: 0;
                height: calc(100vh - 60px);
                z-index: 1000;
            }
            
            .sidebar:not(.sidebar-expanded) {
                width: 50px;
            }
            
            .main-content {
                margin-left: 50px;
            }
            
            .overlay {
                display: none;
                position: fixed;
                top: 60px;
                left: 0;
                width: 100%;
                height: calc(100vh - 60px);
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 999;
            }
            
            .overlay-active {
                display: block;
            }
        }
    </style>
</head>
<body>

    <script>
